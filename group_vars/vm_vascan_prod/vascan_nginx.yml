# From Vascan role
vascan_dir_root: '/var/www/data.canadensys.net'

nginx_sites:
  vascan:
      - listen 80
      - server_name localhost
      - root {{ vascan_dir_public }}
      - 'location /vascan-editor { 
          proxy_set_header Host $http_host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://localhost:8080/vascan-editor/;
        }'
      - 'location /vascan { 
          proxy_set_header Host $http_host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://localhost:8080/vascan/; 
        }'
      - 'location /tools { 
          proxy_set_header Host $http_host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://localhost:8080/tools/;
        }'
      - 'location /sitemap/ {
        }'
      - 'location /common/ {
        }'
      - 'location /downloads/ {
        }'
