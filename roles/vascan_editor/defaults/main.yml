---
tomcat_user:        tomcat8
tomcat_webapps:     '{{ vascan_dir_root }}/webapps'

vascan_editor_apps_dir:
  tomcat_web_apps: '{{ tomcat_webapps }}'
  generated_content:  '{{ vascan_dir.downloadable_content }}'
  vascan_sitemap  :   '{{ vascan_dir_public }}/sitemap/vascan/'
  mysql_backup_dir:  '{{ vascan_dir_root }}/vascan-editor-data/mysqldump/'
  complete_dwca_dev_dir: '{{ vascan_dir_root }}/vascan-editor-data/dwca/'
  change_log_dir:       '{{ vascan_dir_root }}/vascan-editor-data/changelog/'

vascan_editor_war: '../templates/vascan-editor.war'

vascan_editor_db:
    name: vascan_newdev
    user: editoruser
    password: my_password
    host: localhost
    src: '../templates/mysqldump_vascan_newdev.gz'
    dest: '/tmp'
    zip: /tmp/mysqldump_vascan_newdev.gz
