---
- name: Install UFW packages
  become: true
  apt:
    pkg             : '{{ item }}'
    state           : present
    update_cache    : yes
    cache_valid_time: '{{ apt_cache_valid_time }}'
  with_items: '{{ ufw_pkgs }}'

- name: ufw - Setup ufw
  become: true
  ufw:
    state   : enabled
    policy  : deny
  notify:
    - restart ufw

- name: ufw - Allow ssh traffic
  become: true
  ufw:
    rule    : allow
    port    : '{{ item }}'
    proto   : tcp
  with_items: "{{ ufw_ports }}"
  notify:
    - restart ufw

- name: Ensure ufw starts on a fresh reboot
  become: true
  service:
    name    : ufw
    state   : started
    enabled : yes
